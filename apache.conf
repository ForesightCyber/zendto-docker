<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /opt/zendto/www

DirectoryIndex index.php

RewriteEngine on
RewriteRule ^/$ /index [R]

RewriteCond %{REQUEST_URI} !.*php$
RewriteRule "^(.*)$" $1.php [R]

  <Directory /opt/zendto/www>
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>

  <Files ".user.ini">
      Require all denied
  </Files>

  <Files "*.php">
      AddType text/html .php
  </Files>

</VirtualHost>
